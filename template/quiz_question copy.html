{% extends "layout.html" %}
{% block content %}
  <h3>Quiz {{ q_id }}/{{ total }}</h3>
  <p>{{ question.prompt }}</p>
  {% if question.img %}
    <img src="{{ question.img }}" class="img-fluid mb-3">
  {% endif %}
  <form method="POST">
    {% for opt in question.options %}
      <div class="form-check">
        <input class="form-check-input" type="{{ 'checkbox' if question.multi else 'radio' }}" name="choice" value="{{ opt }}" id="opt{{ loop.index }}">
        <label class="form-check-label" for="opt{{ loop.index }}">{{ opt }}</label>
      </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary mt-3">{% if q_id<total %}Next{% else %}See Results{% endif %}</button>
  </form>
{% endblock %}
