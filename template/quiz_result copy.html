{% extends "layout.html" %}

{% block content %}
  <div class="text-center">
    <h1>Quiz Results</h1>
    <p class="lead">You scored <strong>{{ score }}/{{ total }}</strong></p>

    {% if saved %}
      <h4>Movies You Saved For Later & Where To Watch Them</h4>
      <ul class="list-group mb-4">
        {% for title in saved %}
          <li class="list-group-item">{{ title }}</li>
        {% endfor %}
      </ul>
    {% endif %}

    <div class="d-flex justify-content-center gap-3">
      <button class="btn btn-outline-secondary" onclick="window.location='/quiz/1'">
        Take Quiz Again
      </button>
      <button class="btn btn-primary" onclick="window.location='/home'">
        Return Home
      </button>
    </div>
  </div>
{% endblock %}
